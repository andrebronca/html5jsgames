<!DOCTYPE html>
<html>
<head>
	<title>Desenhar um triângulo e um círculo em HTML5</title>
	<style>
		canvas {
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<canvas id="myCanvas" width="200" height="200"></canvas>

	<script>
		var canvas = document.getElementById("myCanvas");
		var ctx = canvas.getContext("2d");

		// Desenha um triângulo
		ctx.beginPath();
		ctx.moveTo(100, 20);
		ctx.lineTo(20, 180);
		ctx.lineTo(180, 180);
		ctx.closePath();
		ctx.fillStyle = "#FF0000";
		ctx.fill();

		// Desenha um círculo
		ctx.beginPath();
		ctx.arc(100, 100, 50, 0, 2 * Math.PI);
		ctx.fillStyle = "#0000FF";
		ctx.fill();
	</script>
</body>
</html>
